#- raw_value_for_camel_cased_codable_enum # ‚úÖ Camel cased cases of Codable String enums should have raw value. // I think all Codable enums should have an explicit string. https://github.com/realm/SwiftLint/issues/2888
#- redundant_string_enum_value              # ‚õîÔ∏è String enum values can be omitted when they are equal to the enumcase name. // For Codable CodingKeys, I prefer having explicit string keys.
#- empty_enum_arguments                     # ‚õîÔ∏è Arguments can be omitted when matching enums with associated types if they are not used.
#- empty_parameters                         # ‚õîÔ∏è Prefer `() -> ` over `Void -> `. // Swift 4 compiler already does this now.
- implicit_getter                          # ‚úÖ Computed read-only properties and subscripts should avoid using the get keyword.
#- implicit_return                         # ‚úÖ Prefer implicit returns in closures.
- joined_default_parameter                 # ‚úÖ Discouraged explicit usage of the default separator.
- multiple_closures_with_trailing_closure  # ‚úÖ Trailing closure syntax should not be used when passing more than one closure argument.
- redundant_discardable_let                # ‚úÖ Prefer `_ = foo()` over `let _ = foo()` when discarding a result from a function.
- redundant_nil_coalescing                 # ‚úÖ nil coalescing operator is only evaluated if the lhs is nil, coalescing operator with nil as rhs is redundant
- redundant_objc_attribute                 # ‚úÖ Objective-C attribute (@objc) is redundant in declaration.
- redundant_optional_initialization        # ‚úÖ Initializing an optional variable with nil is redundant. // Mixed feelings
- redundant_type_annotation                # ‚úÖ Variables should not have redundant type annotation.
#- explicit_type_interface                  # ‚õîÔ∏è Properties should have a type interface
- redundant_void_return                    # ‚úÖ Returning Void in a function declaration is redundant.
- shorthand_operator                       # ‚úÖ Prefer shorthand operators (+=, -=, *=, /=) over doing the operation and assigning.
#- trailing_closure                         # üîÅ Trailing closure syntax should be used whenever possible. // I prefer it on, but Xcode snippets fills it otherwise.
- trailing_comma                           # ‚úÖ Trailing commas in arrays and dictionaries should be avoided/enforced.
#- unneeded_parentheses_in_closure_argument # üîÅ Parentheses are not needed when declaring closure arguments. // I prefer it on, but Xcode snippets fills it otherwise.
- unused_capture_list                      # ‚úÖ Unused reference in a capture list should be removed.
- unused_closure_parameter                 # ‚úÖ Unused parameter in a closure should be replaced with _.
- unused_control_flow_label                # ‚úÖ Unused control flow label should be removed.
- unused_enumerated                        # ‚úÖ When the index or the item is not used, `.enumerated()` can be removed.
- unused_optional_binding                  # ‚úÖ Prefer `!= nil` over `let _ =` // Param: ignore_optional_try: false
- void_return                              # ‚úÖ Returning Void in a function declaration is redundant.
- superfluous_disable_command              # ‚úÖ '// swiftlint:disable' commands are superfluous when the disabled rule would not have triggered a violation in the first place.


#======================
#  PERFORMANCE
#======================
- contains_over_filter_count               # ‚úÖ Prefer `contains` over comparing `filter(where:).count` to 0.
- contains_over_filter_is_empty            # ‚úÖ Prefer `contains` over using `filter(where:).isEmpty`
- contains_over_first_not_nil              # ‚úÖ Prefer `contains` over `first(where:) != nil` and `firstIndex(where:) != nil`.
- contains_over_range_nil_comparison       # ‚úÖ Prefer `contains` over `range(of:) != nil` and `range(of:) == nil`. // https://github.com/realm/SwiftLint/issues/2776
- empty_collection_literal                 # ‚úÖ Prefer checking `isEmpty` over comparing collection to an empty array or dictionary literal.
#- empty_count                              # ‚úÖ Prefer checking `isEmpty` over comparing `count` to zero.
- empty_string                             # ‚úÖ Prefer checking `isEmpty` over comparing `string` to an empty string literal.
- first_where                              # ‚úÖ Prefer using `.first(where:)` over `.filter { }.first` in collections.
- is_disjoint                              # ‚úÖ Prefer using `Set.isDisjoint(with:)` over `Set.intersection(_:).isEmpty`.
- last_where                               # ‚úÖ Prefer using `.last(where:)` over `.filter { }.last` in collections.
- reduce_boolean                           # ‚úÖ Prefer using `.allSatisfy()` or `.contains()` over `reduce(true)` or `reduce(false)`
- reduce_into                              # ‚úÖ Prefer `reduce(into:_:)` over `reduce(_:_:)` for copy-on-write types // https://github.com/realm/SwiftLint/issues/2658
- flatmap_over_map_reduce                  # ‚úÖ Prefer `flatMap` over `map` followed by `reduce([], +)`. // https://github.com/realm/SwiftLint/issues/2883
- sorted_first_last                        # ‚úÖ Prefer using `min()` or `max()` over `sorted().first` or `sorted().last`


