#======================
#  STYLE
#======================
## SPACES ##
- comma                                    # ‚úÖ There should be no space before and one after any comma.
- colon                                    # ‚úÖ Colons should be next to the identifier when specifying a type and next to the key in dictionary literals.
- closure_spacing                          # ‚úÖ Closure expressions should have a single space inside each brace.
- closing_brace                            # ‚úÖ Closing brace with closing parenthesis should not have any whitespaces in the middle.
- operator_usage_whitespace                # ‚úÖ Operators should be surrounded by a single whitespace when they are being used.
- operator_whitespace                      # ‚úÖ Operators should be surrounded by a single whitespace when defining them.
- no_space_in_method_call                  # ‚úÖ Don't add a space between the method name and the parentheses.
- return_arrow_whitespace                  # ‚úÖ Return arrow and return type should be separated by a single space or on a separate line.


## EMPTY LINES ##
- leading_whitespace                       # ‚úÖ Files should not contain leading whitespace.
- let_var_whitespace                       # ‚úÖ Let and var should be separated from other statements by a blank line.
- vertical_whitespace                      # ‚úÖ Limit vertical whitespace to a single empty line.
- vertical_whitespace_between_cases        # ‚úÖ Include a single empty line between switch cases.
- vertical_whitespace_closing_braces       # ‚úÖ Don't include vertical whitespace (empty line) before closing braces.
- trailing_newline                         # ‚úÖ Files should have a single trailing newline. // Xcode automatically warns if there is 0. This warns for 2 or more.
#- vertical_whitespace_opening_braces       # ‚õîÔ∏è Don't include vertical whitespace (empty line) after opening braces.
#- trailing_whitespace                      # ‚õîÔ∏è Lines should not have trailing whitespace.


## NEW LINES ##
- attributes                               # ‚úÖ Attributes should be on their own lines in functions and types, but on the same line as variables and imports. // @IBAction, @objc, @IBInspectable‚Ä¶
#- conditional_returns_on_newline           # ‚õîÔ∏è Conditional statements should always return on the next line
#- multiline_arguments_brackets             # ‚õîÔ∏è Multiline arguments should have their surrounding brackets in a new line.
#- multiline_function_chains                # ‚õîÔ∏è Chained function calls should be either on the same line, or one per line.
#- multiline_literal_brackets               # ‚õîÔ∏è Multiline literals should have their surrounding brackets in a new line.
- multiline_parameters                     # ‚úÖ Functions and methods parameters should be either on the same line, or one per line.
#- multiline_parameters_brackets            # ‚õîÔ∏è Multiline parameters should have their surrounding brackets in a new line.
#- opening_brace                            # ‚õîÔ∏è Opening braces should be preceded by a single space and on the same line as the declaration.
- statement_position                       # ‚úÖ Else and catch should be on the same line, one space after the previous declaration.
#- switch_case_on_newline                   # ‚õîÔ∏è Cases inside a switch should always be on a newline


## ALIGNEMENT ##
- multiline_arguments                      # ‚úÖ Arguments should be either on the same line, or one per line.
- vertical_parameter_alignment             # ‚úÖ Function parameters should be aligned vertically if they're in multiple lines in a declaration.
- vertical_parameter_alignment_on_call     # ‚úÖ Function parameters should be aligned vertically if they're in multiple lines in a method call.
- switch_case_alignment                    # ‚úÖ Case statements should vertically align with their enclosing switch statement. // Yes because this is how Xcode indents it by default.
#- closure_end_indentation                  # ‚õîÔ∏è Closure end should have the same indentation as the line that started it. // Xcode indents otherwise
- closure_parameter_position               # ‚úÖ Closure parameters should be on the same line as opening brace.
- collection_alignment                     # ‚úÖ All elements in a collection literal should be vertically aligned
#- literal_expression_end_indentation       # ‚õîÔ∏è Array and dictionary literal end should have the same indentation as the line that started it. // Xcode indents otherwise


## CODE ORGANISATION ##
#- file_name                                # ‚õîÔ∏è File name should match a type or extension declared in the file (if any).
- modifier_order                           # ‚úÖ Modifier order should be consistent. // preferred_modifier_order: [override, acl, setterACL, dynamic, mutators, lazy, final, required, convenience, typeMethods, owned]
- protocol_property_accessors_order        # ‚úÖ When declaring properties in protocols, the order of accessors should be `get set`.
#- file_types_order                         # ‚õîÔ∏è Specifies how the types within a file should be ordered. // order: [[SwiftLintFramework.FileType.supportingType], [SwiftLintFramework.FileType.mainType], [SwiftLintFramework.FileType.extension]]
#- type_contents_order                      # ‚õîÔ∏è Specifies the order of subtypes, properties, methods & more within a type. // order: [[SwiftLintFramework.TypeContent.case], [SwiftLintFramework.TypeContent.typeAlias, SwiftLintFramework.TypeContent.associatedType], [SwiftLintFramework.TypeContent.subtype], [SwiftLintFramework.TypeContent.typeProperty], ‚Ä¶
#- sorted_imports                           # ‚õîÔ∏è Imports should be sorted. // Sorted semantically yes, alphabetically no. I have even seen sorting by length‚Ä¶ As few imports as possible.
#- no_grouping_extension                    # ‚õîÔ∏è Extensions shouldn't be used to group code within the same source file. // Why this rule ? Grouping by protocols is great !


#======================
#  SWIFTIFY
#======================
- block_based_kvo                          # ‚úÖ Prefer the new block based KVO API with keypaths // https://developer.apple.com/videos/play/wwdc2017-201/?time=1226
- control_statement                        # ‚úÖ `if`, `for`, `guard`, `switch`, `while`, and `catch` statements shouldn't unnecessarily wrap their conditionals or arguments in parentheses.
- explicit_init                            # ‚úÖ Explicitly calling .init() should be avoided.
- legacy_cggeometry_functions              # ‚úÖ Struct extension properties and methods are preferred over legacy functions
- legacy_constant                          # ‚úÖ Struct-scoped constants are preferred over legacy global constants.
- legacy_constructor                       # ‚úÖ Swift constructors are preferred over legacy convenience functions.
- legacy_hashing                           # ‚úÖ Prefer using the `hash(into:)` function instead of overriding `hashValue`
- legacy_multiple                          # ‚úÖ Prefer using the `isMultiple(of:)` function instead of using the remainder operator (`%`).
- legacy_nsgeometry_functions              # ‚úÖ Struct extension properties and methods are preferred over legacy functions
- legacy_random                            # ‚úÖ Prefer using `type.random(in:)` over legacy functions.
- number_separator                         # ‚úÖ Underscores should be used as thousand separator in large decimal numbers. // Param: minimum_length
- syntactic_sugar                          # ‚úÖ Shorthand syntactic sugar should be used, i.e. [Int] instead of Array<Int>.
- trailing_semicolon                       # ‚úÖ This is not C++ or Javascript !
- toggle_bool                              # ‚úÖ Prefer `someBool.toggle()` over `someBool = !someBool`.
- unneeded_break_in_switch                 # ‚úÖ https://github.com/realm/SwiftLint/issues/1870
#- convenience_type                         # ‚úÖ Types used for hosting only static members should be implemented as a caseless enum to avoid instantiation.
#- discouraged_optional_boolean             # ‚õîÔ∏è Prefer non-optional booleans over optional booleans. // I agree, but they are valid use case for optional bool (ex, optional bool parameter in a function). Turn on from time to time, but not always. https://github.com/realm/SwiftLint/issues/2011
#- discouraged_optional_collection          # ‚õîÔ∏è Prefer empty collection over optional collection. // I agree, but some existing APIs return optional Arrays. Turn on from time to time, but not always. Bug to improve that: https://github.com/realm/SwiftLint/issues/2298
#- function_default_parameter_at_end        # ‚úÖ Prefer to locate parameters with defaults toward the end of the parameter list.// Swift API Guidelines: https://github.com/realm/SwiftLint/issues/2176
- yoda_condition                           # ‚úÖ The variable should be placed on the left, the constant on the right of a comparison operator. // Useful in C, not needed in Swift.


