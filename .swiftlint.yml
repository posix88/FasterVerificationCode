#======================
- array_init                               # ‚úÖ Prefer using `Array(seq)` over `seq.map { $0 }` to convert a sequence into an Array.
- deployment_target                        # ‚úÖ Availability checks or attributes shouldn't be using older versions that are satisfied by the deployment target.
- duplicate_imports                        # ‚úÖ Imports should be unique.
